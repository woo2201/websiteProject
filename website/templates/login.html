{% extends "base.html" %} {% block title %} Login {% endblock %}  <!-- base.html 과 완전히 똑같이 가겠다.-->

{% block content %}

<form method = "POST">
    <h3 align = "center">Login</h3>

    <div class = "form-group">
        <label for = "email">Email Address</label>
        <input type = "email"
               class = "form-control"
               id = "email"
               name = "email"
               placeholder = "Enter email"
        />
    </div>

    <div class = "form-group">
        <label for = "password">Password</label>
        <input type = "password"
               class = "form-control"
               id = "password"
               name = "password"
               placeholder = "Enter password"
        />
    </div>

    <br />
    <button type = "submit" class = "btn btn-primary">Log-in</button>
</form>


{% endblock %}
